<div class="todo-list">
  <h2>Todo List</h2>
  <app-todo-add></app-todo-add>
  <ul>
    <li *ngFor="let todo of todos">
      <app-todo-item [todo]="todo"></app-todo-item>
      <!-- ارسال todo به کامپوننت فرزند -->
      <button (click)="editTodo(todo)">Edit</button>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
